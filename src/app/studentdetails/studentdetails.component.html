<div class="wrapper">
  <input type="text" [(ngModel)]="searchVal" (ngModelChange) = "search()" class="input" id="search" placeholder="Search anything here"/>
</div>
<table class="table">
  <thead>
    <tr>
      <th *ngFor = "let th of tableKeys" (click) = "sort(th)" > {{th}} &nbsp; <i class = "fa fa-sort"></i> </th>
    </tr>
  </thead>
  <tbody *ngIf ='filteredStudents'>
    <tr *ngFor="let student of filteredStudents | orderBy: key: true | paginate: {itemsPerPage:11, currentPage:p}">
      <td *ngFor = "let th of tableKeys; let i = index">{{student[th]}}</td>
    </tr>
  </tbody>
</table>
<div class="pagination">
  <pagination-controls (pageChange) = "p = $event"></pagination-controls>
</div>
